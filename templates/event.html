<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .event-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            width: 80%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .event-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .event-card h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .event-card p {
            font-size: 16px;
            color: #34495e;
            line-height: 1.6;
        }

        .event-meta {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .event-meta strong {
            color: #2c3e50;
        }

        .no-events {
            font-size: 18px;
            color: #e74c3c;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Upcoming Events</h1>

    {% if events %}
        {% for event in events %}
            <div class="event-card">
                <h2>{{ event.name }}</h2>
                <p>{{ event.description }}</p>
                <div class="event-meta">
                    <p><strong>Date:</strong> {{ event.date.strftime('%Y-%m-%d') }}</p>
                    <p><strong>Venue:</strong> {{ event.venue }}</p>
                    <p><strong>Type:</strong> {{ event.type }}</p>
                </div>
                {% if event.poster %}
                    <img src="{{ url_for('static', filename=event.poster) }}" alt="Event Poster">
                {% endif %}
            </div>
        {% endfor %}
    {% else %}
        <p class="no-events">No events yet!</p>
    {% endif %}
</body>
</html>
