<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Messages - Admin Panel</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Contact Messages</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Message</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody>
      {% for msg in messages %}
      <tr>
        <td>{{ msg.id }}</td>
        <td>{{ msg.name }}</td>
        <td>{{ msg.email }}</td>
        <td>{{ msg.phone }}</td>
        <td>{{ msg.message }}</td>
        <td>{{ msg.submitted_at.strftime('%Y-%m-%d %H:%M') }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="6">No messages found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
