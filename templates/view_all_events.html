<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upcoming Events</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #011016, #203a43, #2c5364);
      color: #eee;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      line-height: 1.6;
    }


    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    .page-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 4.5rem;
      text-align: center;
      margin-bottom: 40px;
      color: #ffffff;
    }

    .event-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto 50px auto;
    }

    .event-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .event-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 16px 24px rgba(0,0,0,0.2);
    }

    .event-poster {
      width: 90%;
      height: 300px;
      object-fit: cover;
      filter: brightness(0.9);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 15px auto 0 auto;
      display: block;
      transition: transform 0.5s ease, filter 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideUp 0.8s ease forwards;
      animation-delay: 0.3s;
    }

    .event-card:hover .event-poster {
      filter: brightness(1);
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .event-info h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      margin: 16px 20px 8px 20px;
      color: #222;
    }

    .description {
      font-family: 'Open Sans', sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      color: #555;
      margin: 0 20px 14px 20px;
    }

    .date {
      font-size: 0.95rem;
      color: #888;
      font-weight: 600;
      margin: 0 20px 4px 20px;
    }

    .venue {
      font-size: 1rem;
      font-weight: 600;
      color: #444;
      margin: 0 20px 12px 20px;
    }

    .type {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: #e91e63;
      margin: 0 20px 24px 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btns {
      margin: auto 20px 20px 20px;
      display: flex;
      gap: 12px;
    }

    .edit-btn, .delete-btn {
      padding: 10px 18px;
      font-weight: 700;
      font-size: 0.9rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .edit-btn {
      background: #2980b9;
      color: white;
      box-shadow: 0 4px 8px rgba(41, 128, 185, 0.3);
    }

    .edit-btn:hover {
      background: #1f6391;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .no-events-message {
      text-align: center;
      font-size: 1.25rem;
      color: #666;
      margin-top: 50px;
    }

    .back-button {
      display: block;
      margin: 0 auto;
      max-width: 150px;
      padding: 10px 15px;
      background: #7f8c8d;
      color: white;
      text-align: center;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background: #636e72;
    }

    @media (max-width: 480px) {
      .event-card {
        flex-direction: column;
      }

      .event-poster {
        height: 180px;
      }

      .page-title {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="page-title">Upcoming Events</h1>

  <div class="event-container">
    {% for event in events %}
      <div class="event-card" id="event-{{ event.id }}">
        <img
          src="{{ url_for('static', filename=event.poster if event.poster else 'default.jpg') }}"
          alt="Poster for {{ event.name }}"
          class="event-poster"
        />
        <div class="event-info">
          <h1>{{ event.name }}</h1>
          <p class="description">{{ event.description }}</p>
          <h3 class="date">{{ event.date.strftime('%d %B, %Y') }}</h3>
          <h5 class="venue">{{ event.venue }}</h5>
          <h4 class="type">{{ event.type }}</h4>
          <div class="btns">
            <a href="{{ url_for('edit_event', event_id=event.id) }}" class="edit-btn">‚úèÔ∏è Edit</a>
            <button class="delete-btn" onclick="deleteEvent({{ event.id }})">üóëÔ∏è Delete</button>
          </div>
        </div>
      </div>
    {% else %}
      <p class="no-events-message">No events yet! Add one to get started.</p>
    {% endfor %}
  </div>

  <a href="javascript:history.back()" class="back-button">‚Üê Back</a>

  <script>
    function deleteEvent(eventId) {
      if (confirm("Are you sure you want to delete this event?")) {
        fetch(`/delete_event/${eventId}`, {
          method: "POST"
        })
        .then(response => {
          if (response.ok) {
            document.getElementById(`event-${eventId}`).remove();
          } else {
            alert("Failed to delete the event.");
          }
        })
        .catch(error => {
          alert("Error deleting event.");
          console.error(error);
        });
      }
    }
  </script>
</body>
</html>
