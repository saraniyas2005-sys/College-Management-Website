<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcements</title>
  <style>
 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  margin: 0;
  padding: 50px 20px;
  color: #ffffff;
}

/* Neon Heading */
h1 {
  text-align: center;
  font-size: 42px;
  margin-bottom: 50px;
  color: #ffffff;
  text-shadow: 0 0 8px #00ffe0, 0 0 16px #00ffe0;
  letter-spacing: 2px;
  font-weight: 600;
  text-transform: uppercase;
  position: relative;
}

h1::after {
  content: '';
  display: block;
  width: 80px;
  height: 4px;
  background: #00ffe0;
  margin: 12px auto 0;
  border-radius: 3px;
  box-shadow: 0 0 8px #00ffe0;
}

/* Announcement Card */
.announcement {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 16px;
  max-width: 750px;
  margin: 25px auto;
  padding: 30px 35px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
  position: relative;
}

.announcement:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 40px rgba(0, 255, 224, 0.15);
}

/* Title Inside Card */
.announcement h3 {
  font-size: 24px;
  color: #ffffff;
  margin-bottom: 15px;
  text-shadow: 0 0 5px #00eaff;
}

/* Content Text */
.announcement p {
  font-size: 17px;
  color: #d1d5db;
  line-height: 1.7;
}

/* Delete Button */
.delete-btn {
  position: absolute;
  top: 20px;
  right: 25px;
  padding: 8px 14px;
  background: linear-gradient(135deg, #ff4e50, #f00000);
  color: #fff;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(255, 0, 0, 0.4);
  transition: all 0.3s ease;
}

.delete-btn:hover {
  background: linear-gradient(135deg, #990000, #660000);
  transform: scale(1.05);
}

/* No Announcements */
.no-announcement {
  text-align: center;
  font-size: 18px;
  color: #cbd5e1;
  margin-top: 60px;
}

  </style>
</head>
<body>
  <h1>All Announcements</h1>

  {% for announcement in announcements %}
    <div class="announcement" id="announcement-{{ announcement.id }}">
      <h3>{{ announcement.title }}</h3>
      <p>{{ announcement.content }}</p>
    </div>
  {% else %}
    <p>No announcements found.</p>
  {% endfor %}
</body>
</html>
