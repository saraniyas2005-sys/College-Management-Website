<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - St. Anne’s FGC</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #dbe9f4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .forgot-container h2 {
      margin-bottom: 20px;
      color: #023e8a;
    }

    .forgot-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 14px;
    }

    button {
      background-color: #0077b6;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #023e8a;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #0077b6;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your registered email address and we'll send you a link to reset your password.</p>

    <form method="POST" action="{{ url_for('forgot_password') }}">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <a href="{{ url_for('login') }}" class="back-link">← Back to Login</a>
  </div>

</body>
</html>
