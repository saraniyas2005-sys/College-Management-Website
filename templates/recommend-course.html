<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Ideal Course</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Outfit', sans-serif;
      color: #ffffff;
      background: linear-gradient(-45deg, #1e293b, #0f172a, #1e293b, #0f172a);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .result-box {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 50px 35px;
      border-radius: 20px;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1.5s ease forwards;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      margin-bottom: 20px;
      color: #fde047;
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #f1f5f9;
    }

    a.back-btn {
      display: inline-block;
      margin-top: 30px;
      background: linear-gradient(to right, #facc15, #f59e0b);
      color: #1e293b;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(250, 204, 21, 0.4);
    }

    a.back-btn:hover {
      background: linear-gradient(to right, #f59e0b, #facc15);
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(250, 204, 21, 0.6);
    }
  </style>
</head>
<body>

  <div class="result-box">
    <h1>ðŸŽ“ Your Ideal Course</h1>
    <p>{{ result|safe }}</p>
    <a href="{{ url_for('recommend_form') }}" class="back-btn">ðŸ”™ Try Again</a>
  </div>

</body>
</html>
