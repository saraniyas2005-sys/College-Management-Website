<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto+Slab:wght@400;600&family=Montserrat:wght@600&display=swap');

body {
  background: linear-gradient(to right, #141e30, #243b55);
  padding: 60px 20px;
  font-family: 'Quicksand', sans-serif;
  color: #f1f1f1;
}

.event-heading {
  text-align: center;
  font-size: 2.4rem;
  font-family: 'Poppins', sans-serif;
  color: #ffffff;
  text-shadow:
    0 0 8px #00ffe0,
    0 0 16px #00ffe0aa,
    0 0 24px #c4cacaaa;
  margin: 40px 0 30px;
  letter-spacing: 1.5px;
  animation: fadeInPop 1s ease forwards;
}

/* Optional: Entry Animation */
@keyframes fadeInPop {
  from {
    opacity: 0;
    transform: translateY(-20px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}


/* Main wrapper */
.aurora-events {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  justify-content: center;
  max-width: 1300px;
  margin: auto;
}

/* Event Card */
.card-aurora {
  background: rgba(255, 255, 255, 0.06);
  border-radius: 18px;
  width: 330px;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  transition: 0.4s ease;
  border: 1px solid rgba(255, 255, 255, 0.08);
}

.card-aurora:hover {
  transform: translateY(-8px);
  box-shadow: 0 0 35px rgba(0, 255, 255, 0.2);
}
.poster-lumina {
  width: 90%;
  height: 420px;
  object-fit: cover;
  border: 4px solid #ffffff;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(0, 255, 224, 0.2);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  background-color: #0f172a;
  display: block;
  margin: 20px auto 0 auto;  /* 20px gap at top, auto for horizontal centering */
}

.poster-lumina:hover {
  transform: scale(1.015);
  box-shadow: 0 0 35px rgba(0, 255, 224, 0.4);
}


/* Info */
.event-info {
  padding: 22px;
}

.event-info h2 {
  font-family: 'Montserrat', sans-serif;
  font-size: 1.6rem;
  color: #ffd700;
  margin-bottom: 12px;
  text-shadow: 0 0 6px #ffd70088;
}

/* Description */
.event-info p {
  font-size: 15px;
  line-height: 1.6;
  font-family: 'Quicksand', sans-serif;
  margin-bottom: 8px;
  color: #eaeaea;
}

/* Meta: Date, Venue, Type */
.event-meta {
  font-family: 'Roboto Slab', serif;
  font-size: 14px;
  color: #a3f7ff;
  margin-top: 6px;
}

.event-meta strong {
  color: #ffb347;
  font-weight: bold;
}
@media (max-width: 768px) {
  .aurora-events {
    flex-direction: column;
    align-items: center;
  }

  .card-aurora {
    width: 90%;
  }
}

</style>

</head>
<body>

    <!-- Your top bar, header, nav... (not included here as you requested no header) -->

    <h1 class="event-heading">✨ Up Coming College Events ✨</h1>


    <!-- Changed class name here -->
    <div class="aurora-events">
        {% for event in events %}
        <div class="card-aurora">
            <img src="{{ url_for('static', filename=event.poster if event.poster else 'default.jpg') }}" 
                 alt="Poster for {{ event.name }}" class="poster-lumina" />
            <div class="event-info">
                <h2>{{ event.name }}</h2>
                <p>{{ event.description }}</p>
                <p class="event-meta"><strong>Date:</strong> {{ event.date.strftime('%d-%m-%Y') }}</p>
                <p class="event-meta"><strong>Venue:</strong> {{ event.venue }}</p>
                <p class="event-meta"><strong>Type:</strong> {{ event.type }}</p>
            </div>
        </div>
        {% else %}
        <p>No events yet!</p>
        {% endfor %}
    </div>
</body>
</html>
